  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script>
  AFRAME.registerComponent('change', {
    schema: {
    },

    init: function () {
      var currentEvent = "animation-start";
      var data = this.data;
      var thisElId = this.el.getAttribute('id');
      var elId = "";
      switch (thisElId) {
        case "hawaiiBox":
          elId = "hawaiiChoiceMeter"
          break;
        case "salamiBox":
          elId = "salamiChoiceMeter"
          break;
        case "hamBox":
          elId = "hamChoiceMeter"
          break;
        case "sauceBox":
          elId = "sauceChoiceMeter";
         break;
        case "pizzaBox":
          elId = "pizzaChoiceMeter";
          break;
        case "doughBox":
          elId = "doughChoiceMeter";
          break;
        default:
        elId = "sauceChoiceMeter";
      }
      console.log(elId)
      var el = this.el; // <a-box>
        document.getElementById(elId).addEventListener('animationcomplete', function(){
          console.log(elId);
          switch (elId){
            case "hawaiiChoiceMeter":
            case "hamChoiceMeter":
            case "salamiChoiceMeter":
            document.getElementById('pizzaChoice').setAttribute('visible', 'false');
            document.getElementById('camera').setAttribute('position', '0 4 -8')
            document.getElementById('cursor').setAttribute('color', 'black')
            document.getElementById('kitchen').setAttribute('visible', 'true')
            document.getElementById('pizzaChoice').setAttribute('position', '-5 -10 -10');
            break;

            case "doughChoiceMeter":
            case "sauceChoiceMeter":
            case "pizzaChoiceMeter":
              document.getElementById('tutorialChoice').setAttribute('visible', 'false');
              document.getElementById('tutorialChoice').setAttribute('position', '-5 -10 -10');
              document.getElementById('pizzaChoice').setAttribute('visible', 'true');
              break;
          }
        });
      el.addEventListener('mouseenter', function () {
        document.getElementById(elId).emit(currentEvent);
        switch (currentEvent) {
          case "animation-start":
          case "animation-restart":
          case "animation-resume":
            currentEvent = "animation-pause";
          break;
          case "animation-pause":
            currentEvent = "animation-resume";
          break;
        }
        console.log("test");
      });

      el.addEventListener('mouseleave', function () {
        document.getElementById(elId).emit("animation-pause");
        document.getElementById(elId).setAttribute("height", "0.2");
        currentEvent = "animation-start";
      });
    }
  });
</script>
<script>
AFRAME.registerComponent('selectingredient', {
schema: {
},

init: function () {
  var currentEvent = "animation-start";
  var currentEventOven= "animation-start";
  var data = this.data;
  var thisElId = this.el.getAttribute('id');
  var elId = "";
  console.log("selectingredient");
  switch (thisElId) {
    case "kaasObj":
      elId = "checkBoxKaas";
      break;
    case "salamiObj":
      elId = "checkBoxSalami";
      break;
    case "doughObj":
      elId = "checkBoxDeeg";
      break;
    case "sauceObj":
      elId = "checkBoxSaus";
     break;
    case "Oven":
      elId = "selectieMeterOven";
      break;
    case "invisibleBox":
      elId = "selectieMeterPizza";
      break;
    default:
    elId = "checkBoxKaas";
  }

  if(elId == 'selectieMeterPizza'){
    document.getElementById(elId).addEventListener('animationcomplete', function(){
      var stappenTellerValue = document.getElementById('stapBijhouder').getAttribute('value')
      switch (stappenTellerValue){
        case "Stap 1/3":
          break;
        case "Stap 2/3":
          break;
        case "Stap 3/3":
            console.log("pizzaselectie");
            document.getElementById('checkBoxPizza').setAttribute('color', 'green');
            document.getElementById('Pizza').setAttribute('position', '0.55 0.4 2.7');
            document.getElementById('invisibleBox').setAttribute('position', '55 0.3 2.7');
            document.getElementById('selectieMeterPizza').setAttribute('visible', 'false')
            document.getElementById('selectieMeterOven').setAttribute('visible', 'true')
          break;
      }
    });
  }

  if(elId == 'selectieMeterOven'){
    document.getElementById(elId).addEventListener('animationcomplete', function(){
      var stappenTellerValue = document.getElementById('stapBijhouder').getAttribute('value')
      switch (stappenTellerValue){
        case "Stap 1/3":
          break;
        case "Stap 2/3":
          break;
        case "Stap 3/3":
            console.log("ovenselectie");
            document.getElementById('checkBoxOven').setAttribute('color', 'green');
            document.getElementById('Pizza').setAttribute('position', '0 0 0');
            document.getElementById('pizzaDeeg').setAttribute('color', 'goldenrod');
            document.getElementById('selectieMeterOven').setAttribute('visible', 'false')
            document.getElementById('toDoListSalamiText').setAttribute('value', "Het is gelukt! Geniet van je pizza!")
            document.getElementById('checkBoxOven').setAttribute('visible', 'false')
            document.getElementById('checkBoxPizza').setAttribute('visible', 'false')
            document.getElementById('pizzaTekstStap3').setAttribute('visible', 'false')
            document.getElementById('ovenTekstStap3').setAttribute('visible', 'false')
          break;
      }
    });
  }



  document.getElementById(thisElId).addEventListener('animationcomplete', function(){
    console.log(thisElId);
    var stappenTellerValue = document.getElementById('stapBijhouder').getAttribute('value')

    switch (stappenTellerValue){

      case "Stap 1/3":
      switch (thisElId){
        case "salamiObj":
        console.log(thisElId);
            document.getElementById('salamiObj').setAttribute('position', '8 2.2 -12');
            document.getElementById('checkBoxSalami').setAttribute('color', 'green');
            if (document.getElementById('checkBoxKaas').getAttribute('color') == 'green' && document.getElementById('checkBoxSaus').getAttribute('color') == 'green' && document.getElementById('checkBoxDeeg').getAttribute('color') == 'green'){
              document.getElementById('stapBijhouder').setAttribute('value', 'Stap 2/3')
              document.getElementById('toDoListSalamiText').setAttribute('value', 'To do list: selecteer de volgende ingredienten op volgorde')
              document.getElementById('checkBoxSalami').setAttribute('color', 'red');
              document.getElementById('checkBoxDeeg').setAttribute('color', 'red');
              document.getElementById('checkBoxSaus').setAttribute('color', 'red');
              document.getElementById('checkBoxKaas').setAttribute('color', 'red');
            }
            break;
        case "kaasObj":
            document.getElementById('kaasObj').setAttribute('position', '9 2.3 -9.8');
            document.getElementById('kaasObj').setAttribute('rotation', '-5 180 0');
            document.getElementById('checkBoxKaas').setAttribute('color', 'green');
            if (document.getElementById('checkBoxSalami').getAttribute('color') == 'green' && document.getElementById('checkBoxSaus').getAttribute('color') == 'green' && document.getElementById('checkBoxDeeg').getAttribute('color') == 'green'){
              document.getElementById('stapBijhouder').setAttribute('value', 'Stap 2/3')
              document.getElementById('toDoListSalamiText').setAttribute('value', 'To do list: selecteer de volgende ingredienten op volgorde')
              document.getElementById('checkBoxSalami').setAttribute('color', 'red');
              document.getElementById('checkBoxDeeg').setAttribute('color', 'red');
              document.getElementById('checkBoxSaus').setAttribute('color', 'red');
              document.getElementById('checkBoxKaas').setAttribute('color', 'red');
            }
        break;
        case "sauceObj":
            document.getElementById('sauceObj').setAttribute('position', '8 2.2 -10.7');
            document.getElementById('sauceObj').setAttribute('rotation', '0 90 0');
            document.getElementById('checkBoxSaus').setAttribute('color', 'green');
            if (document.getElementById('checkBoxSalami').getAttribute('color') == 'green' && document.getElementById('checkBoxKaas').getAttribute('color') == 'green' && document.getElementById('checkBoxDeeg').getAttribute('color') == 'green'){
              document.getElementById('stapBijhouder').setAttribute('value', 'Stap 2/3')
              document.getElementById('toDoListSalamiText').setAttribute('value', 'To do list: selecteer de volgende ingredienten op volgorde')
              document.getElementById('checkBoxSalami').setAttribute('color', 'red');
              document.getElementById('checkBoxDeeg').setAttribute('color', 'red');
              document.getElementById('checkBoxSaus').setAttribute('color', 'red');
              document.getElementById('checkBoxKaas').setAttribute('color', 'red');

            }
        break;
        case "doughObj":
            document.getElementById('doughObj').setAttribute('position', '9 2.2 -8.3');
            document.getElementById('checkBoxDeeg').setAttribute('color', 'green');
            if (document.getElementById('checkBoxSalami').getAttribute('color') == 'green' && document.getElementById('checkBoxKaas').getAttribute('color') == 'green' && document.getElementById('checkBoxSaus').getAttribute('color') == 'green'){
              document.getElementById('stapBijhouder').setAttribute('value', 'Stap 2/3')
              document.getElementById('toDoListSalamiText').setAttribute('value', 'To do list: selecteer de volgende ingredienten op volgorde')
              document.getElementById('checkBoxSalami').setAttribute('color', 'red');
              document.getElementById('checkBoxDeeg').setAttribute('color', 'red');
              document.getElementById('checkBoxSaus').setAttribute('color', 'red');
              document.getElementById('checkBoxKaas').setAttribute('color', 'red');
            }
        break;

      break;
      case "Stap 2/3":
      switch (thisElId){
        case "salamiObj":
          if(document.getElementById('checkBoxDeeg').getAttribute('color') == 'green' && document.getElementById('checkBoxSaus').getAttribute('color') == 'green'){
            document.getElementById('salamiObj').setAttribute('visible', 'false');
            document.getElementById('salamiSchijfjes').setAttribute('visible', 'true');
            document.getElementById('checkBoxSalami').setAttribute('color', 'green');
            if (document.getElementById('checkBoxKaas').getAttribute('color') == 'green' && document.getElementById('checkBoxSaus').getAttribute('color') == 'green' && document.getElementById('checkBoxDeeg').getAttribute('color') == 'green'){
              document.getElementById('stapBijhouder').setAttribute('value', 'Stap 3/3')
              document.getElementById('toDoListSalamiText').setAttribute('value', 'To do list: selecteer eerst de pizza en dan de oven')
              document.getElementById('tekst1En2').setAttribute('visible', 'false');
              document.getElementById('checkBoxPizza').setAttribute('visible', 'true');
              document.getElementById('checkBoxOven').setAttribute('visible', 'true');
              document.getElementById('pizzaTekstStap3').setAttribute('visible', 'true');
              document.getElementById('ovenTekstStap3').setAttribute('visible', 'true');
              document.getElementById('checkBoxSalami').setAttribute('visible', 'false');
              document.getElementById('checkBoxDeeg').setAttribute('visible', 'false');
              document.getElementById('checkBoxSaus').setAttribute('visible', 'false');
              document.getElementById('checkBoxKaas').setAttribute('visible', 'false');
            }
          }

            break;
        case "kaasObj":
          if(document.getElementById('checkBoxDeeg').getAttribute('color') == 'green' && document.getElementById('checkBoxSaus').getAttribute('color') == 'green' && document.getElementById('checkBoxSalami').getAttribute('color') == 'green'){
            document.getElementById('kaasObj').setAttribute('visible', 'false');
            document.getElementById('kaasOpPizza').setAttribute('visible', 'true');
            document.getElementById('checkBoxKaas').setAttribute('color', 'green');
            if (document.getElementById('checkBoxSalami').getAttribute('color') == 'green' && document.getElementById('checkBoxSaus').getAttribute('color') == 'green' && document.getElementById('checkBoxDeeg').getAttribute('color') == 'green'){
              document.getElementById('stapBijhouder').setAttribute('value', 'Stap 3/3');
              document.getElementById('selectieMeterPizza').setAttribute('visible', 'true');
              document.getElementById('toDoListSalamiText').setAttribute('value', 'To do list: selecteer eerst de pizza en dan de oven');
              document.getElementById('tekst1En2').setAttribute('visible', 'false');
              document.getElementById('checkBoxPizza').setAttribute('visible', 'true');
              document.getElementById('checkBoxOven').setAttribute('visible', 'true');
              document.getElementById('pizzaTekstStap3').setAttribute('visible', 'true');
              document.getElementById('ovenTekstStap3').setAttribute('visible', 'true');
              document.getElementById('checkBoxSalami').setAttribute('visible', 'false');
              document.getElementById('checkBoxDeeg').setAttribute('visible', 'false');
              document.getElementById('checkBoxSaus').setAttribute('visible', 'false');
              document.getElementById('checkBoxKaas').setAttribute('visible', 'false');
            }
          }

        break;
        case "sauceObj":
          if(document.getElementById('checkBoxDeeg').getAttribute('color') == 'green'){
            document.getElementById('sauceObj').setAttribute('visible', 'false');
            document.getElementById('sauceObj').setAttribute('position', '30 30 30');
            document.getElementById('sausOpPizza').setAttribute('visible', 'true');
            document.getElementById('checkBoxSaus').setAttribute('color', 'green');
            if (document.getElementById('checkBoxSalami').getAttribute('color') == 'green' && document.getElementById('checkBoxKaas').getAttribute('color') == 'green' && document.getElementById('checkBoxDeeg').getAttribute('color') == 'green'){
              document.getElementById('stapBijhouder').setAttribute('value', 'Stap 3/3')
              document.getElementById('toDoListSalamiText').setAttribute('value', 'To do list: selecteer eerst de pizza en dan de oven')
              document.getElementById('tekst1En2').setAttribute('visible', 'false');
              document.getElementById('checkBoxPizza').setAttribute('visible', 'true');
              document.getElementById('checkBoxOven').setAttribute('visible', 'true');
              document.getElementById('pizzaTekstStap3').setAttribute('visible', 'true');
              document.getElementById('ovenTekstStap3').setAttribute('visible', 'true');
              document.getElementById('checkBoxSalami').setAttribute('visible', 'false');
              document.getElementById('checkBoxDeeg').setAttribute('visible', 'false');
              document.getElementById('checkBoxSaus').setAttribute('visible', 'false');
              document.getElementById('checkBoxKaas').setAttribute('visible', 'false');
            }
          }

        break;
        case "doughObj":
            document.getElementById('doughObj').setAttribute('visible', 'false');
            document.getElementById('pizzaDeeg').setAttribute('visible', 'true');
            document.getElementById('checkBoxDeeg').setAttribute('color', 'green');
            if (document.getElementById('checkBoxSalami').getAttribute('color') == 'green' && document.getElementById('checkBoxKaas').getAttribute('color') == 'green' && document.getElementById('checkBoxSaus').getAttribute('color') == 'green'){
              document.getElementById('stapBijhouder').setAttribute('value', 'Stap 3/3')
              document.getElementById('toDoListSalamiText').setAttribute('value', 'To do list: selecteer eerst de pizza en dan de oven')
              document.getElementById('tekst1En2').setAttribute('visible', 'false');
              document.getElementById('checkBoxPizza').setAttribute('visible', 'true');
              document.getElementById('checkBoxOven').setAttribute('visible', 'true');
              document.getElementById('pizzaTekstStap3').setAttribute('visible', 'true');
              document.getElementById('ovenTekstStap3').setAttribute('visible', 'true');
              document.getElementById('checkBoxSalami').setAttribute('visible', 'false');
              document.getElementById('checkBoxDeeg').setAttribute('visible', 'false');
              document.getElementById('checkBoxSaus').setAttribute('visible', 'false');
              document.getElementById('checkBoxKaas').setAttribute('visible', 'false');
            }
        break;
      }

      case "Stap 3/3":
      break;
    }
  });

  this.el.addEventListener('mouseenter', function () {
    if(thisElId != "invisibleBox" && thisElId != "Oven"){
      document.getElementById(thisElId).emit(currentEvent);
      switch (currentEvent) {
        case "animation-start":
        case "animation-restart":
        case "animation-resume":
          currentEvent = "animation-pause";
        break;
        case "animation-pause":
          currentEvent = "animation-resume";
        break;
      }
    }
    if(thisElId == "invisibleBox" || thisElId == "Oven"){
      console.log("hallo Bashar");
      console.log(elId)
      if ((document.getElementById('checkBoxPizza').getAttribute('color') == 'red' && thisElId != 'Oven') || (document.getElementById('checkBoxPizza').getAttribute('color') == 'green' && thisElId == 'Oven')){
      if (document.getElementById('checkBoxPizza').getAttribute('color') == 'green' && thisElId == 'Oven'){
        document.getElementById('pizzaDeeg').emit(currentEventOven);
        switch (currentEvent) {
          case "animation-start":
          case "animation-restart":
          case "animation-resume":
            currentEventOven = "animation-pause";
          break;
          case "animation-pause":
            currentEventOven = "animation-resume";
          break;
        }
      }
      document.getElementById(elId).emit(currentEvent);
      switch (currentEvent) {
        case "animation-start":
        case "animation-restart":
        case "animation-resume":
          currentEvent = "animation-pause";
        break;
        case "animation-pause":
          currentEvent = "animation-resume";
        break;
      }
    }
    }

  });

  this.el.addEventListener('mouseleave', function () {
    document.getElementById(thisElId).emit("animation-pause");
    if(elId == 'selectieMeterPizza' || elId == 'selectieMeterOven'){
      document.getElementById(elId).emit("animation-pause");
      console.log(elId);
      document.getElementById(elId).setAttribute("width", "0.2");
    }
    if(thisElId == 'kaasObj' || thisElId == 'sauceObj' || thisElId == 'salamiObj' || thisElId == 'doughObj'){
      document.getElementById(thisElId).setAttribute("scale", "1 1 1")
    }
    currentEvent = "animation-start";
  });
}
});
</script>
